name: Deploy Static Website to Production EC2

on:
  push:
    branches:
      - main   # whenever developer pushes new code

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Setup SSH Key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.PROD_SSH_KEY }}" > ~/.ssh/prod_key
        chmod 600 ~/.ssh/prod_key

    - name: Deploy to Production EC2
      run: |
        ssh -o StrictHostKeyChecking=no -i ~/.ssh/prod_key ec2-user@54.226.173.229 "sudo rm -rf /var/www/html/*"
        scp -o StrictHostKeyChecking=no -i ~/.ssh/prod_key -r ./ ec2-user@54.226.173.229:/home/ec2-user/app
        ssh -o StrictHostKeyChecking=no -i ~/.ssh/prod_key ec2-user@54.226.173.229 "sudo cp -r /home/ec2-user/app/* /var/www/html/"
