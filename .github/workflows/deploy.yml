name: Deploy Static Website to Production EC2

on:
  push:
    branches:
      - main     # Deploy whenever code is pushed to main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Setup SSH Key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.PROD_SSH_KEY }}" > ~/.ssh/prod_key
        chmod 600 ~/.ssh/prod_key

    - name: Copy HTML Website Files to Production EC2
      run: |
        scp -o StrictHostKeyChecking=no -i ~/.ssh/prod_key -r *.html *.css *.js ${{ secrets.PROD_USER }}@${{ secrets.PROD_HOST }}:/tmp/app || true

    - name: Deploy to /var/www/html on Amazon Linux
      run: |
        ssh -o StrictHostKeyChecking=no -i ~/.ssh/prod_key ${{ secrets.PROD_USER }}@${{ secrets.PROD_HOST }} "
          sudo rm -rf /var/www/html/* &&
          sudo cp -r /tmp/app/* /var/www/html/ &&
          sudo systemctl restart httpd &&
          echo 'Deployment Successful!'
        "
